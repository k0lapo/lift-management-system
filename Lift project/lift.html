<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/lift.css">

    <title>KP Lift</title>
</head>
<body>
    <div class="building">  
        <div class="floors">

            <div class="floor-btn-container">
                <button class="floor-btn1" data-floor="7">7</button>
            </div>

            <div class="floor-btn-container">
                <button class="floor-btn1" data-floor="6">6</button>
            </div>

            <div class="floor-btn-container">
                <button class="floor-btn1" data-floor="5">5</button>
            </div>


            <div class="floor-btn-container">
                <button class="floor-btn1" data-floor="4">4</button>
            </div>

            <div class="floor-btn-container">
                <button class="floor-btn1" data-floor="3">3</button>

            </div>

            <div class="floor-btn-container">
                <button class="floor-btn1" data-floor="2">2</button>
            </div>

            <div class="floor-btn-container">
                <button class="floor-btn1" data-floor="1">1</button>
        
            </div>

            <div class="floor-btn-container">
                <button class="floor-btn1" data-floor="0">G</button>
                
                <div class="elevator">
                    <div class="round">
                        <button class="round-btn ele-btn" data-floor="0">G</button>
                        <button class="round-btn ele-btn" data-floor="1">1</button>
                        <button class="round-btn ele-btn" data-floor="2">2</button>
                        <button class="round-btn ele-btn" data-floor="3">3</button>
                        <button class="round-btn ele-btn" data-floor="4">4</button>
                        <button class="round-btn ele-btn" data-floor="5">5</button>
                        <button class="round-btn ele-btn" data-floor="6">6</button>
                        <button class="round-btn ele-btn" data-floor="7">7</button>
                    </div>
                    <div class="elevator-door"></div>
                    <div class="elevator-display">G</div>
                </div>
            </div>
        </div>
        
        <!-- <button class="reset-btn">Reset</button> -->
    </div>



    <div class="building">  
        <div class="floors">

            <div class="floor-btn-container">
                <button class="floor-btn1" data-floor="7">7</button>
                <div class="floor-control">
                    <!-- <button class="up-btn floor-btn" data-floor="7">▲</button> -->
                    <button class="down-btn floor-btn" data-floor="7">▼</button>
                </div>
            </div>

            <div class="floor-btn-container">
                <button class="floor-btn1" data-floor="6">6</button>
                <div class="floor-control">
                    <button class="up-btn floor-btn" data-floor="6">▲</button>
                    <button class="down-btn floor-btn" data-floor="6">▼</button>
                </div>
            </div>

            <div class="floor-btn-container">
                <button class="floor-btn1" data-floor="5">5</button>
                <div class="floor-control">
                    <button class="up-btn floor-btn" data-floor="5">▲</button>
                    <button class="down-btn floor-btn" data-floor="5">▼</button>
                </div>
            </div>


            <div class="floor-btn-container">
                <button class="floor-btn1" data-floor="4">4</button>
                <div class="floor-control">
                    <button class="up-btn floor-btn" data-floor="4">▲</button>
                    <button class="down-btn floor-btn" data-floor="4">▼</button>
                </div>
            </div>

            <div class="floor-btn-container">
                <button class="floor-btn1" data-floor="3">3</button>
                
                
                <div class="floor-control">
                    <button class="up-btn floor-btn" data-floor="3">▲</button>
                    <button class="down-btn floor-btn" data-floor="3">▼</button>
                </div>
            </div>

            <div class="floor-btn-container">
                <button class="floor-btn1" data-floor="2">2</button>
                <div class="floor-control">
                    <button class="up-btn floor-btn" data-floor="2">▲</button>
                    <button class="down-btn floor-btn" data-floor="2">▼</button>
                </div>
            </div> 

            <div class="floor-btn-container">
                <button class="floor-btn1" data-floor="1">1</button>
            
                <div class="floor-control">
                    <button class="up-btn floor-btn" data-floor="1">▲</button>
                    <button class="down-btn floor-btn" data-floor="1">▼</button>
                </div>
            </div>

            <div class="floor-btn-container">
                <button class="floor-btn1" data-floor="0">G</button>
                
                <div class="elevator">
                    <div class="round">
                        <button class="round-btn ele-btn" data-floor="0">G</button>
                        <button class="round-btn ele-btn" data-floor="1">1</button>
                        <button class="round-btn ele-btn" data-floor="2">2</button>
                        <button class="round-btn ele-btn" data-floor="3">3</button>
                        <button class="round-btn ele-btn" data-floor="4">4</button>
                        <button class="round-btn ele-btn" data-floor="5">5</button>
                        <button class="round-btn ele-btn" data-floor="6">6</button>
                        <button class="round-btn ele-btn" data-floor="7">7</button>
                    </div>
                    <div class="elevator-door"></div>
                    <div class="elevator-display">G</div>
                </div>

                <div class="floor-control">
                    <button class="up-btn floor-btn" data-floor="0">▲</button>
                    <!-- <button class="down-btn floor-btn" data-floor="1">▼</button> -->
                </div>
            </div>
        </div>
        
        <!-- <button class="reset-btn">Reset</button> -->
    </div>
    
    <div class="array-box">
        
    </div>
    

    <script src="js/lift.js"></script>
</body>
</html>
